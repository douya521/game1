<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词绘图记忆游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-4">单词绘图记忆游戏</h1>
            <p class="lead">通过绘图加深记忆</p>
        </header>

        <main class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="canvas-container">
                            <canvas id="drawingCanvas"></canvas>
                            <div class="drawing-tools">
                                <button class="btn btn-sm btn-outline-dark" id="penTool">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-dark" id="eraserTool">
                                    <i class="bi bi-eraser"></i>
                                </button>
                                <input type="color" id="colorPicker" class="form-control form-control-sm">
                                <input type="range" id="brushSize" min="1" max="20" class="form-range">
                                <button class="btn btn-sm btn-danger" id="clearCanvas">
                                    清除画布
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 id="currentWord" class="card-title text-center mb-3">Apple</h3>
                        <p id="meaning" class="text-center text-muted">苹果</p>
                        <div class="d-grid gap-2">
                            <button id="speakBtn" class="btn btn-primary">
                                <i class="bi bi-volume-up"></i> 发音
                            </button>
                            <button id="saveDrawingBtn" class="btn btn-success">
                                保存绘图
                            </button>
                            <button id="nextWordBtn" class="btn btn-outline-primary">
                                下一个单词
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">复习模式</h5>
                        <div class="review-content">
                            <img id="reviewImage" class="img-fluid mb-3 d-none" alt="复习图片">
                            <div class="input-group mb-3">
                                <input type="text" id="wordInput" class="form-control" 
                                       placeholder="请输入单词...">
                                <button id="checkWordBtn" class="btn btn-outline-primary">
                                    检查
                                </button>
                            </div>
                            <div id="feedback" class="alert d-none"></div>
                            
                            <div class="review-navigation mt-3">
                                <button id="prevReviewBtn" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> 上一个
                                </button>
                                <span id="reviewProgress" class="mx-3">0/0</span>
                                <button id="nextReviewBtn" class="btn btn-outline-secondary">
                                    下一个 <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                            
                            <div class="hint-section mt-3">
                                <button id="showHintBtn" class="btn btn-outline-info btn-sm">
                                    显示提示
                                </button>
                                <div id="hintText" class="mt-2 d-none"></div>
                            </div>
                        </div>
                        <button id="startReviewBtn" class="btn btn-outline-success w-100 mt-3">
                            开始复习
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 进度统计 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">学习统计</h5>
                <div class="row text-center">
                    <div class="col">
                        <div class="stat-item">
                            <span class="stat-label">已学习</span>
                            <span id="learnedCount" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="stat-item">
                            <span class="stat-label">正确率</span>
                            <span id="accuracyRate" class="stat-value">0%</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="stat-item">
                            <span class="stat-label">已复习</span>
                            <span id="reviewedCount" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
